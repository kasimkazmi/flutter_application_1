
// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google() // Required for Google services
        mavenCentral() // Required for other dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.8.0' // Replace with your version
        classpath 'com.google.gms:google-services:4.4.2' // Ensure this line is present
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }

}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
